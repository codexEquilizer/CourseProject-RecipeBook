<div class="row">
    <div class="col-xs-12">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-spinner></app-spinner>
        </div>
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <div>
                <button class="btn btn-primary" [disabled]="!authForm.valid">
                    {{isLoginMode ? 'Login' : 'Sign Up'}}</button> |
                <button type="button" class="btn btn-secondary" (click)="switchMode()">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
